<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
		<h1>Login</h1>
		<h:form>
			<h:panelGrid columns="2">
				Username:
				<h:inputText id="username" value="#{loginView.username}"/>

				Password:
				<h:inputSecret id="password" value="#{loginView.password}"/>

				<h:panelGroup/>
                                <h:panelGroup>
				<h:commandButton value="Login" action="#{loginView.login()}"/>
                                <h:commandButton value="Register" action="#{loginView.register()}"/>
                                </h:panelGroup>
			</h:panelGrid>
		</h:form>
    </h:body>
</html>
