<html>
    <head>
        <title>Notice Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="resources/jquery.min.js" type="text/javascript"></script>
        <script src="resources/noticeboard.js" type="text/javascript"></script>
        <script src="resources/bootstrap.min.js" type="text/javascript"></script>
        <link href="resources/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
     <div class="container">
            <h1>Java NoticeBoard Home</h1>
            <p>Welcome to the Java Notice Socket Home. </p>
            <br />
            
        <div id="configure">
            <form id="showNoticeForm" class="form-group">
            <label for="category">Category</label> 
            <select class="form-control" id="category">
            <option name="type" value="social">Social</option>
            <option name="type" value="forsale">For Sale</option>
            <option name="type" value="jobs">Jobs</option>
            <option name="type" value="tuition">Tuition</option>
            <option name="type" value="all">All</option>
            </select>
            <br/>
            <button class="btn btn-success" id="postText" onclick="return configure()">Configure Notice Form</button>
            </form>
        </div>
            <button style="display:none" class="btn btn-warning" id="postTextAgain" onclick="again()">Configure Again</button>
            <br/>
            <br/>
            <div id="showNotice">
                <b><i><span id="noticeCategory"></span></i></b>
                <br/><br/>
                <label for="content">Content:</label>
                    <textarea id="content" rows="10" disabled class="form-control"></textarea>
                <br/>               
        </div>
            
     </div>
</body>
</html>
