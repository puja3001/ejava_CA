<html>
    <head>
        <title>Notice Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="resources/jquery.min.js" type="text/javascript"></script>
        <script src="resources/bootstrap.min.js" type="text/javascript"></script>
        <link href="resources/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
<body>
    <div class="container">

	<h1>Notice Board</h1>

	<form>
	<div class="form-group">
	<label for="chatarea">Chats:</label>
	<textarea id="chatarea" rows="10" disabled class="form-control"></textarea>
	</div>

	<div class="form-group">
	<label for="message">Message:</label>
	<div class="input-group">
	<input id="message" type="text" placeholder="Your message" class="form-control">
	<div class="input-group-btn">
	<button class="btn btn-warning" type="button" id="sendBtn">Post</button>
	</div>
	</div>
	</div>

	</form>

	</div>
	</body>
</html>
