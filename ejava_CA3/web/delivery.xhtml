<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Enter the Package to be delivered</title>
    </h:head>
    <ui:insert name="css">
            <link href="style.css" rel="stylesheet" type="text/css"/>
    </ui:insert>
    <h1>Create a Delivery Order</h1>
    <ui:insert name="buttons">  

    <h:body>
        <h:form>
            <h:panelGrid columns="2">
				
				Address:
				<h:inputText id = "address" value="#{deliveryView.address}"/>
                                Name:
				<h:inputText id = "name" value="#{deliveryView.name}"/>
                                Phone:
				<h:inputText id = "phone" value="#{deliveryView.phone}"/>
                                <h:panelGroup/> <h:panelGroup>
				<h:commandButton value="Create" action="#{deliveryView.create()}" styleClass="button-width" /> 
                               
                                <!--<h:commandButton value="Cancel"/>-->
                                 </h:panelGroup>
			</h:panelGrid>
        </h:form>
        
    </h:body>
        </ui:insert>
</html>
