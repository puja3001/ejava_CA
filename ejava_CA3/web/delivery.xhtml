<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Enter the Package to be delivered</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
				
				Address:
				<h:inputText id = "address" value="#{deliveryView.address}"/>
                                Name:
				<h:inputText id = "name" value="#{deliveryView.name}"/>
                                Phone:
				<h:inputText id = "phone" value="#{deliveryView.phone}"/>
                                <h:panelGroup/> <h:panelGroup>
				<h:commandButton value="Create" action="#{deliveryView.create()}"/>
                               
                                <h:commandButton value="Cancel"/>
                                 </h:panelGroup>
			</h:panelGrid>
        </h:form>
    </h:body>
</html>
